<!DOCTYPE html>
<html>

<head>
<!--Temporary Title for this-->
<title>Scaffolding</title>

<style>
/**This is what makes the 2 columns work*/
* {
  box-sizing: border-box;
}

/**Adds table border.
   Makes table width 100%*/
table, th, td {
  width: 100%;
  border:1px solid black;
  text-align: center;
}

/**Creates 2 columns on webpage.
   Should change so that each column is centered on page.
   (float: center; breaks the code)
*/
.column {
  float: left;
  width: 50%;
  padding: 15px;
}
</style>
</head>

<body>
<!--Class sections table. Contains example cells for now.
	Probably should find a more readable way to make this later.-->
<div class = "column">
	<table>
  	<tr>
   		<th>Sections</th>
    </tr>
    <tr>
    	<td>...1...</td>
    </tr>
    	<td>...2...</td>
    <tr>
    	<td>...3...</td>
    </tr>
    </table>
</div>

    </table>
</div>
</body>

</html>
